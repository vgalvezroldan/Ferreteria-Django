<!DOCTYPE html>
<html>
<head>
    <title>Tu Carrito</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <ul>
        {% for item in items %}
            <li>
                {{ item.producto.nombre }} - Cantidad: {{ item.cantidad }} - Precio: ${{ item.producto.precio }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
