{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<div style="height: 560px;">
    <div class="container bg-secondary bg-opacity-10 rounded-5 pt-5 pb-5" style="height: 500px; width: 600px; margin-top: 50px;">
        <div class="row mt-5 mb-5 text-uppercase">
            <div class="col text-center mb-5">
                <h1 class="fw-bold" style="font-size: 3.6rem;">Iniciar Sesión</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 fs-3">
                        <label for="id_username" class="form-label">Nombre de Usuario</label>
                        <input type="text" name="username" class="form-control" id="id_username">
                    </div>
                    <div class="mb-3 fs-3">
                        <label for="id_password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="id_password">
                    </div>
                    <div class="d-flex justify-content-between mt-5">
                        <button type="submit" class="btn btn-primary fs-2 btn-lg px-5">Iniciar sesión</button>
                    </div>
                </form>
                <p class="mt-3 fs-3">
                    ¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
