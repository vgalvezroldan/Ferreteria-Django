{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Ferretería - Ferremas</title>
</head>

<body>
    <section>
        <div class="container-fluid d-flex justify-content-center bg-warning" style="height: 40px;">
            <p class="text-black" style="font-size: 2.4rem; font-weight: bold;">!<strong> APROVECHA</strong> - Despacho gratis en todas tus compras sobre $50.000 ¡</p>
        </div>
    </section>
    <header class="container-fluid bg-success d-flex align-items-center justify-content-between" style="height: 120px; padding-right: 60px;">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md justify-content-between">
                <a class="navbar-brand" href="#"><img src="{% static 'img/Logo-xl.png' %}" alt="Logo" height="80" class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item me-3 {% if request.path == '/' %}active{% endif %}">
                            <a class="nav-link {% if request.path == '/' %}text-warning{% else %}text-white{% endif %}" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item me-3 {% if request.path == '/construccion/' %}active{% endif %}">
                            <a class="nav-link {% if request.path == '/construccion/' %}text-warning{% else %}text-white{% endif %}" href="{% url 'construccion' %}">Construcción</a>
                        </li>
                        <li class="nav-item me-3 {% if request.path == '/herramientas/' %}active{% endif %}">
                            <a class="nav-link {% if request.path == '/herramientas/' %}text-warning{% else %}text-white{% endif %}" href="{% url 'herramientas' %}">Herramientas</a>
                        </li>
                        <li class="nav-item me-3 {% if request.path == '/hogar/' %}active{% endif %}">
                            <a class="nav-link {% if request.path == '/hogar/' %}text-warning{% else %}text-white{% endif %}" href="{% url 'hogar' %}">Hogar</a>
                        </li>
                        <li class="nav-item me-3 {% if request.path == '/piso_y_pared/' %}active{% endif %}">
                            <a class="nav-link {% if request.path == '/piso_y_pared/' %}text-warning{% else %}text-white{% endif %}" href="{% url 'piso_y_pared' %}">Piso y Pared</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex justify-content-end" style="width: 250px; padding-right: 40px;">
                    <i class="bi bi-cart4" style="font-size: 2.5rem; color: white;"></i>
                </div>
            </nav>
        </div>
    </header>
    

    <main> 

        {% block contenido %}

        {% endblock %}

    </main>

    <footer class="container-fluid bg-success d-flex align-items-center">
        <div class="container align-items-center">
            <a href="#"><img src="{% static 'img/Logo-xs.png' %}" alt="Logo" height="100px" class="d-inline-block align-text-top"></a>
        </div>
    </footer>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
