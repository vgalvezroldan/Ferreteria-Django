{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

                    <a class="navbar-brand" href="#"><img src="{% static 'img/Logo-xl.png' %}" alt="Logo" height="100" class="d-inline-block align-text-top"></a>
                </div>
                <div class="ms-auto d-flex align-items-center">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="collapse navbar-collapse" id="navbarNav">

                            <li class="nav-item">

                            </li>
                            <li class="nav-item">

                                <a class="nav-link text-white" href="#">Hogar</a>

                            </li>
                        </ul>

                </div>
            </nav>
        </div>

    <main></main>

    {% block contenido %}

    {% endblock %}

    <footer class="container-fluid bg-success">
        <div class="container">
            <a href="#"><img src="{% static 'img/Logo-xs.png' %}" alt="Logo" height="120px" class="d-inline-block align-text-top"></a>
        </div>
    </footer>

</html>
