{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<section class="d-flex justify-content-center mb-5" style="margin-top: 60px;">
    <div class="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000" data-bs-duration="5000">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'img/webinar.webp' %}" class="d-block" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/oferta-construccion.webp' %}" class="d-block" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/imperdibles-descuentos.webp' %}" class="d-block" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</section>

<section style="margin-top: 80px;">
    <div class="container-fluid d-flex justify-content-center mb-5">
        <div class="card border-0" style="width: 400px; height: 550px;">
            <div class="card-img-container d-flex justify-content-center align-items-center">
                <img src="{% static 'img/taladro-makita.webp' %}" class="card-img-top" style="width: 350px; height: 350px; object-fit: cover;" alt="...">
            </div>
            <div class="card-body mx-3 d-flex flex-column">
              <h5 class="card-title" style="font-size: 2.4rem;">Taladro</h5>
              <p class="card-text text-truncate">Taladro Atornillador 10Mm DF333D + Atornillador De Impacto TD110D 12V Max Con DC10SB - CLX224SAX Makita"</p>
              <div class="d-flex justify-content-between align-items-center mt-auto">
                  <p class="text-success" style="font-size: 3.2rem; font-weight: bold;">$159.990</p>
                  <a href="#" class="btn btn-success btn-lg mb-3" style="font-size: 3rem;">Agregar</a>
              </div>
            </div>
          </div>
    </div>
</section>

{% endblock %}
